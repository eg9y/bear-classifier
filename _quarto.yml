ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "bear-classifier"
  site-url: "https://eg9y.github.io/bear-classifier"
  description: "bear classifier model"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/eg9y/bear-classifier"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/eg9y/bear-classifier"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
